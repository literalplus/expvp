name: Expvp
version: ${project.version}-git-${buildNumber}
description: Minecraft PvP Game Mode based on Exp and levels
author: Literallie
main: me.minotopia.expvp.EPPlugin
depend: [XYC]
softdepend: [xLogin_Spigot, MTC, ProtocolLib, TitleManager]
website: https://minotopia.me/
prefix: EXP

commands:
  kitfabrik:
    description: "Helps create kits"
    aliases: [kf]
  expkit:
    description: "Shows info about your kit"
    aliases: [kit]
  expvp:
    description: "Shows your current exp, level and skills"
    aliases: [exp]

