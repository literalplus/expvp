name: Expvp
version: ${project.version}-git-${buildNumber}
description: Minecraft PvP Game Mode based on Exp and levels
author: Literallie
main: me.minotopia.expvp.EPPlugin
depend: [XYC, LibHibernate, XYC-Intake, ProtocolLib, BossBarAPI]
softdepend: [xLogin_Spigot, MTC, TitleManager]
website: https://minotopia.me/
prefix: EXP

commands:
  stats:
    description: Expvp Stats
  spawn:
    description: Expvp Spawn
  msg:
    aliases: [tell, m, t, whisper, w]
  reply:
    aliases: [r]
  cc:
    description: Clear chat
